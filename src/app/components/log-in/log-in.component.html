<div
  class="flex flex-wrap align-items-center justify-content-center h-screen"
  
>
  <div>
    <p-card header="Sistema de votacion nacional" subheader="Ingresa a votar">
      <form [formGroup]="myForm" (submit)="submit()">
        <div class="pb-2">
          <span class="p-float-label">
            <input pInputText formControlName="cedula" />
            <label htmlFor="Cedula">Cedula</label>
          </span>
        </div>
        <p style="color: red; font-size: small;" *ngIf="visible">El usuario ingresado no se encuentra en el registro</p>
        <div class="pt-1">
          <button pButton pRipple>Ingresar</button>
        </div>
      </form>
    </p-card>
  </div>
</div>
